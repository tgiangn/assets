<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
<script type="text/javascript">
	var video = document.createElement('video');
	video.style.width = '100%';
	//video.style.height = screen.height + 'px';
	video.setAttribute('autoplay', '');
	video.setAttribute('muted', '');
	video.setAttribute('playsinline', '');

	var facingMode = "user";
	var constraints = {
	  audio: false,
	  video: {
	   facingMode: facingMode
	  }
	}
	navigator.mediaDevices.getUserMedia(constraints).catch(function(error) {alert(error);}).then(function success(stream) {video.srcObject = stream;});
	document.body.appendChild(video);

	video.addEventListener('click', function() {
	  if (facingMode == "user") {
	    facingMode = "environment";
	  } else {
	    facingMode = "user";
	  }
	 
	  constraints = {
	    audio: false,
	    video: {
	      facingMode: facingMode
	    }
	  } 
	 
	  navigator.mediaDevices.getUserMedia(constraints).then(function success(stream) {video.srcObject = stream; });
	});	

</script>
</body>
</html>
