<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
		body {
		  font-family: helvetica, arial, sans-serif;
		  margin: 2em;
		  color: #3D3D3D;
		}

		h1 {
		  font-style: italic;
		  color: #FF6F00;
		}

		h2 {
		  clear: both;
		}

		em {
		  font-weight: bold;
		}

		video {
		  clear: both;
		  display: block;
		}

		section {
		  opacity: 1;
		  transition: opacity 500ms ease-in-out;
		}

		header, footer {
		  clear: both;
		}

		.removed {
		  display: none;
		}

		.invisible {
		  opacity: 0.2;
		}

		.note {
		  font-style: italic;
		  font-size: 130%;
		}

		.videoView, .classifyOnClick {
		  position: relative;
		  float: left;
		  width: 48%;
		  margin: 2% 1%;
		  cursor: pointer;
		}

		.videoView p, .classifyOnClick p {
		  position: absolute;
		  padding: 5px;
		  background-color: rgba(255, 111, 0, 0.85);
		  color: #FFF;
		  border: 1px dashed rgba(255, 255, 255, 0.7);
		  z-index: 2;
		  font-size: 12px;
		  margin: 0;
		}

		.highlighter {
		  background: rgba(0, 255, 0, 0.25);
		  border: 1px dashed #fff;
		  z-index: 1;
		  position: absolute;
		}

		.classifyOnClick {
		  z-index: 0;
		}

		.classifyOnClick img {
		  width: 100%;
		}

    </style>        
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>    
        
    </head>
    <body>
        <h2 id="note"></h2>
        <section id="demos" class="invisible">
          <div id="liveView" class="webcam">
            <button id="webcamButton">Enable Webcam</button>
            <video id="webcam" autoplay width="100%"></video>
          </div>
        </section>        
        <script>
        	//https://cssminifier.org/
        	//https://javascriptbeautifier.org/
        	//https://glitch.com/edit/#!/tensorflow-js-object-detection?path=script.js%3A147%3A56

            const video = document.getElementById('webcam');
            const liveView = document.getElementById('liveView');
            const demosSection = document.getElementById('demos');
            const enableWebcamButton = document.getElementById('webcamButton');
            var model = undefined;
            var facingMode = undefined;

            // Check if webcam access is supported.
            function getUserMediaSupported() {
              return !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
            }

            if (!getUserMediaSupported()) {
            	document.getElementById('note').innerText = "User Media is not supported by your browser";
            } else {
            	document.getElementById('note').innerText = "Wait for the model to load before clicking on the button to enable the camera.";
            	enableWebcamButton.addEventListener('click', enableCam);

	            cocoSsd.load().then(function (loadedModel) {
	              model = loadedModel;
	              demosSection.classList.remove('invisible');
	              document.getElementById('note').innerText = "Hold some objects up close to your webcam to get a real-time classification.";
	              
	            });            	
            }
            
            function enableCam(event){
				if (!model) {
					document.getElementById('note').innerText = 'Wait! Model not loaded yet.';
					return;
				}
				event.target.classList.add('removed');  

                video.setAttribute("autoplay", "");
                video.setAttribute("muted", "");
                video.setAttribute("playsinline", "");          

                facingMode = "user";              
                loadCamera(facingMode);
                
                video.addEventListener('click', function() {
                  if (facingMode == "user") { facingMode = "environment";} 
                  else {facingMode = "user";}
                  loadCamera(facingMode);
                });
            }
            
            function loadCamera(facingMode){
                navigator.mediaDevices.getUserMedia({audio: false, video:{facingMode:facingMode}}).then(function(stream){
                    video.srcObject = stream;
                    video.addEventListener('loaderdata', predictWebcam);  
                }).catch(function(error) {document.getElementById('note').innerText = error;});                
            }
            
            var children = [];

            function predictWebcam() {
              // Now let's start classifying a frame in the stream.
              model.detect(video).then(function (predictions) {
                // Remove any highlighting we did previous frame.
                for (let i = 0; i < children.length; i++) {
                  liveView.removeChild(children[i]);
                }
                children.splice(0);

                // Now lets loop through predictions and draw them to the live view if
                // they have a high confidence score.
                for (let n = 0; n < predictions.length; n++) {
                  // If we are over 66% sure we are sure we classified it right, draw it!
                  if (predictions[n].score > 0.66) {
                    const p = document.createElement('p');
                    p.innerText = predictions[n].class  + ' - with ' 
                        + Math.round(parseFloat(predictions[n].score) * 100) 
                        + '% confidence.';
                    p.style = 'margin-left: ' + predictions[n].bbox[0] + 'px; margin-top: '
                        + (predictions[n].bbox[1] - 10) + 'px; width: ' 
                        + (predictions[n].bbox[2] - 10) + 'px; top: 0; left: 0;';

                    const highlighter = document.createElement('div');
                    highlighter.setAttribute('class', 'highlighter');
                    highlighter.style = 'left: ' + predictions[n].bbox[0] + 'px; top: '
                        + predictions[n].bbox[1] + 'px; width: ' 
                        + predictions[n].bbox[2] + 'px; height: '
                        + predictions[n].bbox[3] + 'px;';

                    liveView.appendChild(highlighter);
                    liveView.appendChild(p);
                    children.push(highlighter);
                    children.push(p);
                  }
                }

                // Call this function again to keep predicting when the browser is ready.
                window.requestAnimationFrame(predictWebcam);
              });
            }
        </script>
</body>
</html>
